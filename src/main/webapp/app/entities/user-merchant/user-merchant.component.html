<div>
    <h2>
        <span jhiTranslate="csrApp.userMerchant.home.title">User Merchants</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-merchant" [routerLink]="['/', { outlets: { popup: ['user-merchant-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="csrApp.userMerchant.home.createLabel">
            Create new User Merchant
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userMerchants">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="csrApp.userMerchant.user">User</span></th>
            <th><span jhiTranslate="csrApp.userMerchant.merchant">Merchant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userMerchant of userMerchants ;trackBy: trackId">
                <td><a [routerLink]="['../user-merchant', userMerchant.id ]">{{userMerchant.id}}</a></td>
                <td>
                    {{userMerchant.user?.login}}
                </td>
                <td>
                    <div *ngIf="userMerchant.merchant">
                        <a [routerLink]="['../merchant', userMerchant.merchant?.id ]" >{{userMerchant.merchant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-merchant', userMerchant.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-merchant/'+ userMerchant.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-merchant/'+ userMerchant.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
